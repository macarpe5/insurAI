<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E1DFDB; /* Consistent background color */
            margin: 0;
            padding: 0;
        }
        #chat-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #070E17; /* Dark background for the chat container */
            border-radius: 8px;
            color: #FFF; /* White text color for readability */
        }
        #messages {
            height: 200px;
            overflow-y: auto;
            border: 2px solid #000; /* Solid border for messages */
            padding: 10px;
            margin-bottom: 10px;
            background-color: #FFF; /* White background for messages */
            color: #000; /* Black text color for messages */
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 4px;
        }
        .user-message {
            text-align: right;
            background-color: #2A4D68; /* Background color for user message */
            color: white; /* White text color for user message */
        }
        .ai-message {
            text-align: left;
            background-color: #f2f2f2; /* Light background for AI message */
            color: #000; /* Black text color for AI message */
        }
        input[type=text] {
            width: 100%; /* Adjust width for padding and border */
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #2A4D68; /* Button color to match the form */
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2A4D68; /* Button hover color */
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Ask a question...">
        <button id="sendBtn">Send</button>
    </div>
	<script src="chatbot.js"></script>
	</body>
</html>
